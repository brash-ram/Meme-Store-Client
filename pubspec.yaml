name: mem_store_client
description: "Meme store client"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  auto_route: ^7.8.4
  dart_mappable: ^4.2.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_svg: ^2.0.9
  global_configuration: ^2.0.0
  lru_cache:
    git: https://github.com/Zekfad/lru_cache

dev_dependencies:
  auto_route_generator: ^7.3.2
  build_runner:
  dart_mappable_builder: ^4.2.0
  flutter_test:
    sdk: flutter
  zekfad_lints: ^2.0.0

dependency_overrides:
  meta: ^1.12.0

flutter:
  assets:
    - assets/icons/
    - assets/images/
  uses-material-design: true
